{% if begrepp %}
    <ul>
        {% for term in begrepp %}
        <li><a href="javascript:visa_mening({{term.id}})" id={{term.term}} >{{ term.term }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<script>
    function populate_request_form()
    {    
    $.ajax({
        type: "GET",
        dataType: "html",
        url: "{% url 'hantera_term_request' %}",
        success: function(data) {
            var display_html = data.html_from_view;
            $('#nyTermForm').html(data);
        },
        error: function() {
            $('#nyTermForm').html("Loaded");
        },
        });
    }
    </script>

<div id="nyTermForm">
    <input type="image" src="/static/FFFFFF-0.8.png" onload=populate_request_form()>
</div>
{% endif %}

<script>
$("#valtterm").on('click', function() {
    event.preventDefault();
    document.getElementById("valtterm").style.flexGrow = "5";
    window.location = "";
});
