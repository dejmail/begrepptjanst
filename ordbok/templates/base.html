<script>

function visa_mening(term_id)
{    
  $.ajax({
      type: "GET",
      dataType: "json",
      url: "{% url 'begrepp_f√∂rklaring' %}" + "?q=" + term_id,
      success: function(data) {
        var display_html = data.html_from_view;
        $('#mitten-span').html(display_html);
      },
      error: function() {
        $('#mitten-span').html("nothing to show here");
      },
    });
    
}

</script>
