  <!-- Bootstrap CDN -->

  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  
  <!-- JQuery CDN -->

  <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link href="{% static 'main.css' %}"

<body>
  <div class="container">
  {% block content %}
    
  {% endblock %}
  </div>
 

  
    {% block nyTerm %}
    <div class="nyF">  
    </div>
    {% endblock %}
    
   

  
  {% block förklaring %}
  <div id="förklaring" class="förklaring">
  </div>
  {% endblock %}

  



  {% block footer %}
    <script type="text/javascript" src="{% static 'javascript/main.js' %}"></script>
  {% endblock %}
</body>
</html>


<script>

function visa_mening(term_id)
{    
  $.ajax({
      type: "GET",
      dataType: "json",
      url: "{% url 'begrepp_förklaring' %}" + "?q=" + term_id,
      success: function(data) {
        var display_html = data.html_from_view;
        $('#förklaring').html(display_html);
      },
      error: function() {
        $('#förklaring').html("nothing to show here");
      },
    });
    
}
</script>
