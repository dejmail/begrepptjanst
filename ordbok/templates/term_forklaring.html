{% block förklaring %}
<div id="förklaring" class="förklaring">
{% if begrepp %}

<div class="searchTable">
<h5>Term Förklaring</h5>

<table border="1">
    <tbody>
{% for attribut,values in begrepp.items %}
<tr>
    <td>{{attribut}}</td>
    <td>{{values}}</td>
</tr>
{% endfor %}   
<tr>
    <td><input type="submit" value="Opponera"></td>
    <td><input type="submit" value="Bekräfta"></td>
</tr>
    </tbody>
</table> 
</div>
    {% else %}
                <p>No terms found.</p>
            {% endif %}


</div>
{% endblock %}
