{% block förklaring %}
<div id="förklaring">
{% if begrepp %}
<div class="searchTable">
<h5>Term Förklaring</h5>

<table border="1">
    <tbody>
{% for attribut,values in begrepp.items %}
<tr>
    <td>{{attribut}}</td>
    <td>{{values}}</td>
</tr>
{% endfor %}   
    </tbody>
</table> 
</div>
    {% else %}
                <p>No terms found.</p>
            {% endif %}
</div>
{% endblock %}
