{% load static %}
{% if begrepp %}

    <ul>
        {% for term in begrepp %}
            {% if term|truncatewords:30 %}
            <div class="list-group">                    
                <a button type="button" class="list-group-item list-group-item-action" href="javascript:visa_mening({{term.id}})" id={{term.term}} >{{ term.term }}</a>
            </div>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}

<script>
    function populate_request_form()
    {    
    $.ajax({
        type: "GET",
        dataType: "html",
        url: "{% url 'hantera_term_request' %}",
        success: function(data) {
            var display_html = data.html_from_view;
            $('#mitten-span').html(data);
        },
        error: function() {
            $('#mitten-span').html("Loaded");
        },
        });
    }
    </script>

<div id="nyTermForm">
    <input type="image" src="{% static '/images/FFFFFF-0.8.png' %}" onload=populate_request_form()>
</div>
{% endif %}


<script>
$("#valtterm").on('click', function() {
    event.preventDefault();
    document.getElementById("valtterm").style.flexGrow = "5";
    window.location = "";
});

</script>
