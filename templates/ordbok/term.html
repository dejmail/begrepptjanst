{% extends "base.html" %}
{% load static %}
{% block content %}	
<div class="row">
	<div class="col-12 text-center mt-3">
		<h5>OLLI Begreppstjänst</h5>
	</div>
</div>

<div class="text-center top-buffer-10">
	<img src="{% static '/images/favicon.gif' %}">
  </div>

<div class="row mt-5">
	<div class="col-2"></div>
	
	<div class="col-8 mx-auto">
		<form class="form-inline" onsubmit="return false;">
		<i id="search-icon" class="fas fa-search" aria-hidden="true"></i>
		<input id="user-input" class="form-control form-control-md col-md-11" type="text" placeholder="Sök" aria-label="Sök">
		</form>
	</div>	
	<div class="col-2"></div>
</div>

<div class="row mt-10">
	<div class="col-2"></div>
	<div class="col-8"><div id="replaceable-content" class="text-left top-buffer-15"></div></div>
	<div class="col-2"></div>
</div>
	
<div class="row mt-10">
	<div class="col-2"></div>
	<div class="col-8">
		{% block mitten_span %}
			<div id="mitten-span">
			</div>
		{% endblock %}
	</div>
	<div class="col-2"></div>
</div>

<script>
function visa_mening(term_id)
{    
  $.ajax({
      type: "GET",
      dataType: "json",
      url: "{% url 'begrepp_förklaring' %}" + "?q=" + term_id,
      success: function(data) {
        var display_html = data.html_from_view;
        $('#mitten-span').html(display_html);
      },      
      error: function() {
        $('#mitten-span').html("Fel - Hoppsan! Jag får ingen definition från servern...finns ett problem..prova trycka Ctrl-Shift-R");
      },
    }).done(function( data, textStatus, jqXHR) {
        $("#definition_table").remove();
    });
    
}


</script>

{% endblock %}
