{% extends "base.html" %}
{% load static %}
{% block content %}	
<div class="row">
	<div class="col-12 text-center mt-3">
		<h5>Termos Begrepp Service</h5>
	</div>
</div>

<div class="text-center top-buffer-10">
	<img src="{% static '/images/favicon.gif' %}">
  </div>

<div class="row mt-5">
	<div class="col-2"></div>
	
	<div class="col-8 mx-auto">
		<form class="form-inline" onsubmit="return false;">
		<i id="search-icon" class="fas fa-search" aria-hidden="true"></i>
		<input id="user-input" class="form-control form-control-sm col-md-11" type="text" placeholder="Sök" aria-label="Sök">
		</form>
	</div>	
	<div class="col-2"></div>
</div>

<div class="row mt-10">
	<div class="col-2"></div>
	<div class="col-8"><div id="replaceable-content" class="text-left top-buffer-15"></div></div>
	<div class="col-2"></div>
</div>
	
<div class="row mt-10">
	<div class="col-2"></div>
	<div class="col-8">
		{% block mitten_span %}
			<div id="mitten-span">
			</div>
		{% endblock %}
	</div>
	<div class="col-2"></div>
</div>

{% endblock %}
