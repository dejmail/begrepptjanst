<fieldset class="module aligned">
    <legend>Attributes and Values</legend>
    <table id="attributes-table" class="table table-bordered">
        <tbody>
            <!-- Dynamically added rows will appear here -->
        </tbody>
    </table>
</fieldset>

<script>
$(document).ready(function() {
    // var existingAttributes = {{ concept.attributes|safe }};
    existingAttributes.forEach(function(attr) {
        var fieldHtml = `
            <tr class="dynamic-attributes">
                <td>${attr.display_name}</td>
                <td><input type="text" name="attribute_${attr.id}" value="${attr.value}" /></td>
            </tr>
        `;
        $('#attributes-table tbody').append(fieldHtml);
    });
});
</script>
