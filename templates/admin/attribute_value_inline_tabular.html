{% load static %}

<fieldset class="module aligned">
    <h2>Attributes and Values</h2>
    {% for inline_admin_form in inline_admin_formset.forms %}
    <div class="form-row field-attribute">
        <div>
            <div class="flex-container">
                <label>{{ inline_admin_form.instance.attribute.display_name }}</label>
                {{ inline_admin_form.value }}
            </div>
        </div>
    </div>
    {% endfor %}
</fieldset>
